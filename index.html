<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunWebBox</title>
  </head>
  <body>
    <pre id="output"></pre>
    <script type="module">
      import { loadWebBox } from './src/loader/loader.ts';

      function log(s) {
        document.getElementById('output').innerHTML += s + '\n';
      }
      document.addEventListener('DOMContentLoaded', function () {
        log('Registering Service Worker...');

        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('/sw.js')
            .then(registration => {
              log('OK');
              loadWebBox(new URL(location.href), ({ message, percent }) =>
                log(message + ':' + percent)
              ).then(d => log(JSON.stringify(d)));
            })
            .catch(error => {
              log('Error');
            });
        } else {
          log('serviceWorker not able');
        }
      });
    </script>
  </body>
</html>
